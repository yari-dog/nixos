shell=zsh

title=paw :3
app-id=paw :3
font=Sarasa Term J Nerd Font:size=11
letter-spacing=0
dpi-aware=no
pad=25x25                          # optionally append 'center'
bold-text-in-bright=no
[scrollback]
lines=10000
indicator-position=none


[cursor]
style=beam
blink=yes
beam-thickness=1.5

[colors]
background=282828 # 0
foreground=ebdbb2 # 7
regular0=282828 # bg
regular1=e74c3c # dark red
regular2=b8bb26 # dark green
regular3=d79921 # dark yellow
regular4=458588 # dark blue
regular5=b16286 # dark purple
regular6=689d6a # dark cyan
regular7=d5c4a1 # fg
bright0=928374 # grey
bright1=fb4934 # light red
bright2=b8bb26 # light green
bright3=fabd2f # light yellow
bright4=83a598 # light blue
bright5=d3869b # light purple
bright6=8ec07c # light cyan
bright7=ebdbb2 # light fg

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
clipboard-paste=Control+v
search-start=Control+f
noop=Control+d

[search-bindings]
cancel=Escape Control+d Control+Shift+C
find-prev=Shift+F3
find-next=F3 Control+G

[environment]
name=paw
